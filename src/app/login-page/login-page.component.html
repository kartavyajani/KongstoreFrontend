<div class="container mt-3">

    <div class="row ">
        <div class="col-md-4 col-lg-4 col-sm-12">

        </div>
        <div class="col-md-4 col-lg-4 col-sm-12 card">
            <div class="row " >
                <div class="row " style="text-align: center;">
                    <h3>Login</h3>
                </div>
                <form [formGroup]="loginForm">
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-sm-12 ">
                            <label>
                                <h5> User Name<span class="required-asterisk">*</span></h5>
                            </label>
                            <input class="form-control" type="text" formControlName="userName" name="UserName"
                                (focusout)="validateUserName()" autofocus>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <label>
                                <h5> Password<span class="required-asterisk">*</span></h5>
                            </label>
                            <input class="form-control" type="password"
                                formControlName="password" name="password" (focusout)="validatePassword()">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row pt-3">
                <div class="col-md-12 col-lg-4 col-sm-12">
                </div>
                <div class="col-md-12 col-lg-4 col-sm-12">
                    <button (click)="login()" class="btn rbtn ">Login</button>

                </div>
                <div class="col-md-12 col-lg-4 col-sm-12">
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12 ">
                  <p>Not Having Account ?<button (click)="login()" class="btn "> Register</button></p>  
                </div>
            </div> -->
        </div>
        <div class="col-md-4 col-lg-4 col-sm-12">

        </div>
    </div>
</div>
