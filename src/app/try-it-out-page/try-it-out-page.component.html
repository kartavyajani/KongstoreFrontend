    <div class="row ">
        <div class="col-md-12 col-lg-2 col-sm-12 ">
            <app-side-nav></app-side-nav>
        </div>
        <div class="col-md-12 col-lg-10 col-sm-12 ">
            <div class="row ">
                <div class="row " style="text-align: left;">
                    <h3>Generate Token</h3>
                </div>
                <form [formGroup]="tokenForm">
                    <div class="row pt-3">
                        <div class="col-md-12 col-lg-4 col-sm-12 ">
                            <div class="row">
                                <div class="col-md-12 col-lg-4 col-sm-12 ">
                                    <label class="label">
                                        Client Id<span class="required-asterisk">*</span>
                                    </label>
                                </div>
                                <div class="col-md-12 col-lg-8 col-sm-12 ">
                                    <input class="form-control" type="text" formControlName="client_id" name="client_id"
                                        placeholder="Enter Client Id" >
                                </div>
                            </div>

                            <div class="row pt-3">
                                <div class="col-md-12 col-lg-4 col-sm-12 ">
                                    <label class="label">
                                        Client Secret<span class="required-asterisk">*</span>
                                    </label>
                                </div>
                                <div class="col-md-12 col-lg-8 col-sm-12 ">
                                    <input class="form-control" type="text" formControlName="client_secret"
                                        name="client_secret" placeholder="Enter Client Secret" >
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-4 col-sm-12 ">
                            <div class="row">
                                <div class="col-md-12 col-lg-4 col-sm-12 ">
                                    <label class="label">
                                    User Id<span class="required-asterisk">*</span>
                                    </label>
                                </div>
                                <div class="col-md-12 col-lg-8 col-sm-12 ">
                                    <input class="form-control" type="text" formControlName="authenticated_userid"
                                        name="authenticated_userid" placeholder="Enter  User Id" >
                                </div>
                            </div>

                            <div class="row pt-3">
                                <div class="col-md-12 col-lg-4 col-sm-12 ">
                                    <label class="label">
                                        Grant Type<span class="required-asterisk">*</span>
                                    </label>
                                </div>
                                <div class="col-md-12 col-lg-8 col-sm-12 ">
                                    <input class="form-control" readonly type="text" formControlName="grant_type"
                                        name="grant_type" placeholder="Enter Grant Type">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-4 col-sm-12 ">
                            <div class="row">
                                <div class="col-md-12 col-lg-4 col-sm-12 ">
                                    <label class="label">
                                        Provision key<span class="required-asterisk">*</span>
                                    </label>
                                </div>
                                <div class="col-md-12 col-lg-8 col-sm-12 ">
                                    <input class="form-control" readonly type="text" formControlName="provision_key"
                                        name="provision_key" placeholder="Enter Provision key">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-md-12 col-lg-2 col-sm-12">
                        </div>
                        <div class="col-md-12 col-lg-2 col-sm-12">
                            <button class="btn rbtn " (click)="generateToken()">Generate Token</button>

                        </div>
                        <div class="col-md-12 col-lg-6 col-sm-12">
                            <div class="row">
                                <div class="col-md-12 col-lg-3 col-sm-12 pt-2 ">
                                    <label class="label">Auth Token</label>
                                </div>
                                <div class="col-md-12 col-lg-8 col-sm-12 ">
                                    <input class="form-control" type="text" formControlName="access_token"
                                        name="access_token">
                                </div>
                                <div class="col-md-12 col-lg-1 col-sm-12 ">

                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-2 col-sm-12">
                        </div>
                    </div>

                </form>

            </div>
            <div class="col-md-12 col-lg-1 col-sm-12 ">
            </div>

            <!-- <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12 ">
              <p>Not Having Account ?<button (click)="login()" class="btn "> Register</button></p>  
            </div>
        </div> -->
        <div id="swagger-ui"></div>
        </div>
       
    </div>
